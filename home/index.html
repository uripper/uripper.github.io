          <script>
    function getOffset() {
      const header = document.querySelector('[data-text="Portfolio"]');
      console.log(header)
      const list = document.querySelector('ul');
      const headerOffset = header.getBoundingClientRect().left;
      console.log(headerOffset)
      const parentOffset = header.offsetParent.getBoundingClientRect().left;
      list.style.left = `${headerOffset - parentOffset - 50}px`;
    }
    window.addEventListener('DOMContentLoaded', getOffset);
    window.addEventListener('resize', getOffset);
    window.addEventListener('scroll', getOffset);
  </script>
